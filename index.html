<html lang="ja" class="no-js">

<head>
  <meta charset="utf-8">
  <title>Traffic Score</title>
  <link href="./bootstrap.css" rel="stylesheet" />
</head>

<body>
  <div class="container py-5">
    <h2>Traffic Score Exporter</h2>
    <div class="content">
      <div class="mb-3">
        <div class="alert alert-danger alert-dismissible fade show message" role="alert" style="display: none;">
          <strong class="message__text">You need to upload 6 files for score analysis.</strong>
        </div>
      </div>
      <div class="mb-3">
        <label for="formFileMultiple" class="form-label">Select multiple xlsx files</label>
        <input class="form-control file-multiple" type="file" id="formFileMultiple" multiple accept=".xlsx">
      </div>
      <div class="text-center mb-3">
        <button type="button" class="btn btn-primary mb-3 export-score" disabled id="export-score">Export Score</button>
      </div>
      <!-- We will show list files here -->
      <ul class="files py-5"></ul>
    </div>
    <script src="./jquery-3.3.1.min.js"></script>
    <script src="./FileSaver.js"></script>
    <script src="./bootstrap.js"></script>
    <!-- <script src="./xlsx.full.min.js"></script> -->
    <script src="./xlsx.bundle.js"></script>
    <script src="./app.obfuscator.js"> </script>
</body>

</html>
