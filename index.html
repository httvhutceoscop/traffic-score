<html lang="ja" class="no-js">

<head>
  <meta charset="utf-8">
  <title>Traffic Score</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css" rel="stylesheet" />
</head>

<body>
  <div class="container py-5">
    <h2>Traffic Score Exporter</h2>
    <div class="content">
      <div class="mb-3">
        <div class="alert alert-danger alert-dismissible fade show message" role="alert" style="display: none;">
          <strong class="message__text">Maximum files for upload are 6 files. Please decrease your files.</strong>
        </div>
      </div>
      <div class="mb-3">
        <label for="formFileMultiple" class="form-label">Select multiple xlsx files</label>
        <input class="form-control file-multiple" type="file" id="formFileMultiple" multiple accept=".xlsx">
      </div>
      <div class="text-center mb-3">
        <button type="button" class="btn btn-primary mb-3 export-score" id="export-score">Export Score</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2014-11-29/FileSaver.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.12.13/xlsx.full.min.js"></script>
    <script src="./app.js"> </script>
</body>

</html>
